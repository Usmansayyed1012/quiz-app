<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
  <header>
    <div class="nav">
        <div class="logo">
            <img src="assets/Vector (1).png" alt="logo" style="padding-left: 50px;">
        </div>
        <div class="menu">
            <img src="assets/Avatar.png" id="logoutAvatar" alt="Person Image" style="cursor: pointer;" title="Click to log out">
           
        </div>
    </div>
</header>

<div id="logoutModal" class="modal">
    <div class="modal-content">
      <h2>Logout Confirmation</h2>
      <p id="userGreeting">Are you sure you want to logout, User?</p>
      <div class="modal-actions">
        <button id="cancelBtn">Cancel</button>
        <button id="confirmLogoutBtn">Logout</button>
      </div>
    </div>
  </div>

<div class="leaderboard">
    <div class="header"><h1>Wow! <span id="userRank"></span></h1></div>
    <div class="sub-header"><p>Top Scores</p></div>
    
</div>


    <div class="podium">
       
        <div class="position1">
            <div class="rank1">#2</div>
            <img src="assets/personimage2.png" alt="Second Place">
            <div class="score">  <br> <span id="score2">0</span></div>
        </div>
        <div class="position-first">
            <!-- <div class="crown"><img class="crown" src="assets/crown.png" alt=""></div> -->
            <img src="assets/first rank holder.png" alt="First Place">
            <div class="score"> <br><span id="score1">0</span></div>
        </div>
        <div class="position3">
            <div class="rank2">#3</div>
            <img src="assets/person-image3.png" alt="Third Place">
            <div class="score"> <br><span id="score3">0</span></div>
        </div>
    </div>
    <div class="clipart">
        <img src="assets/clipart.png" alt="">
    </div>
    
    <ul class="rankings">
        
        
        <li><span>#4</span><span id="score4">Score: 0</span></li>
        <li><span>#5</span><span id="score5">Score: 0</span></li>
        <li><span id="userRankLabel">#6</span><span id="score6">Score: 0</span></li>
    </ul>
</div>


<script src="index.js"></script>
<!-- <script>
    updateScores(users)
</script> -->

</body>
</html>
