<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
  <header>
    <div class="nav">
        <div class="logo">
            <img src="assets/Vector (1).png" alt="logo" style="padding-left: 50px;">
        </div>
        <div class="menu">
            <img src="assets/Avatar.png" alt="person image">
            <button id="logoutBtn" class="logout-button">Logout</button>
        </div>
    </div>
</header>

<div class="leaderboard">
    <div class="header"><h1>Wow! You rank <span id="userRank"></span></h1></div>
    <div class="sub-header"><p>Top Scores</p></div>
    
</div>


    <div class="podium">
        <!-- Positions 1, 2, 3 dynamically updated -->
        <div class="position">
            <div class="rank">#2</div>
            <img src="https://via.placeholder.com/80" alt="Second Place">
            <div class="score">Score: <span id="score2">0</span></div>
        </div>
        <div class="position first">
            <img src="assets/first rank holder.png" alt="First Place">
            <div class="score">Score: <span id="score1">0</span></div>
        </div>
        <div class="position">
            <div class="rank">#3</div>
            <img src="https://via.placeholder.com/80" alt="Third Place">
            <div class="score">Score: <span id="score3">0</span></div>
        </div>
    </div>

    <ul class="rankings">
        <!-- Positions 4, 5, 6 dynamically updated -->
        <li><span>#4</span><span id="score4">Score: 0</span></li>
        <li><span>#5</span><span id="score5">Score: 0</span></li>
        <li><span>#6</span><span id="score6">Score: 0</span></li>
    </ul>
</div>


<script src="index.js"></script>
<!-- <script>
    updateScores(users)
</script> -->

</body>
</html>
