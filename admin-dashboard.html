<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <img src="assets/logo.svg" alt="Logo" class="logo">
      <button id="hamburger-btn" class="hamburger-btn">‚ò∞</button>
    </div>
    <div class="navbar-right">
      <div class="admin-section">
        <span class="admin-name">Admin</span>
        <div class="user-icon" id="user-icon">üë§</div>
        <div class="dropdown" id="dropdown">
          <div class="admin-info">
            <p>Admin</p>
            <p>admin@gmail.com</p>
          </div>
          <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
      </div>
    </div>
  </header>
  
  <aside id="sidebar" class="sidebar">
    <h3>MENU</h3>
    <ul>
      <li><a href="#home" class="btn active">üè† Home</a></li>
      <li><a href="#users" class="btn" id="users-btn">üë§ Users</a></li>
      <li><a href="#quizzes" class="btn" id="quizzes-menu">‚ùì Quizzes</a></li>
    </ul>
  </aside>
  
  <main class="content">
    <h2>Welcome to Admin Page !!!</h2>
    <!-- The content of quizzes or users will appear here -->
  </main>


  <!-- Create Question Modal -->
<div id="createQuestionModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2>Create Question</h2>
    <form id="questionForm">
      <label>Question *</label>
      <textarea id="questionInput" required></textarea>

      <label>Option 1 *</label>
      <input type="text" id="option1" required>

      <label>Option 2 *</label>
      <input type="text" id="option2" required>

      <label>Option 3 *</label>
      <input type="text" id="option3" required>

      <label>Option 4 *</label>
      <input type="text" id="option4" required>

      <label>Correct Option *</label>
      <select id="correctOption" required>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>


  <script src="index.js"></script>
</body>
</html>
